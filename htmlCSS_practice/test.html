<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テスト</title>
<link rel="stylesheet" href="test.css">
</head>

<body>
<header>
<h1></h1>
<nav>
<ul>
<li><a href="#section1">セクション1</a></li>
<li><a href="#section2">セクション2</a></li>
</ul>
</nav>
</header>

<main>
<section id="section1">
<h2>htmlタグの役割</h2>
<p>h1～h6:見出しを表す。h1が最も重要な見出し、h6が最も低い重要度の見出しを表す。</p>
<p>p:段落を表す。</p>
<p>a:ハイパーリンクを作成。href属性でリンク先を指定。</p>
<p>img:画像を表示。src属性で画像ファイルのパスを指定。</p>
<p>ul:順序なしリストを作成。liタグと組み合わせて使用。</p>
<p>ol:順序ありリストを作成。liタグと組み合わせて使用。</p>
</section>

<section id="section2">
<h2>画像挿入練習</h2>
<p>
<img src="html_picture/testpic.jpg" alt="画像挿入練習" width="300" height="200">
</p>
</section>
</main>

</body>
</html>
